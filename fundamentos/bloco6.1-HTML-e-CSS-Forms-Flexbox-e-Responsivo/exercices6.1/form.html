<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário TrybeTrip</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>TrybeTrip</h1>
    <form action="" method="get">
        <fieldset>
            <label for="user-name">
                Nome <input type="text" name="user-name" placeholder="Digite seu nome completo" minlength="10" maxlength="40" autocomplete="off">
            </label>
            <br>
            <label for="user-email">
                E-mail <input type="email" name="user-email" placeholder="Digite seu e-mail" minlength="10" maxlength="50" autocomplete="off">
            </label>
            <br>
            <p>Qual seu destino preferido ?</p>
            <label for="opção1"> <input type="radio" name="opção" id="opção1"> Cidade </label>
            <label for="opção2"> <input type="radio" name="opção" id="opção2"> Campo </label>
            <label for="opção3"> <input type="radio" name="opção" id="opção3"> Praia </label>
            <label for="opção4"> <input type="radio" name="opção" id="opção4"> Montanhas </label>
            <br>
            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <textarea name="" id="" cols="60" rows="10" maxlength="500" placeholder="Digite aqui sua resposta"></textarea>
            <br>
            <p>Qual a melhor data para realizar sua viagem?</p>
            <input type="date" name="melhor data" id="data da viagem">
            <br>
           <label for="oportunidade"> <input type="checkbox" id="oportunidade"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? </label>
            <br>
           <label for="acordo"><input type="checkbox" id="acordo"> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        </fieldset>
        <button type="submit" name="enviar" id="button1">enviar</button> 
        <button type="reset" name="apagar" id="button2">apagar</button>
    </form>
    <script src="/exercices6.1/script.js"></script>
</body>

</html>
